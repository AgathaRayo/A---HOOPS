<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>A - HOOPS - Basketball Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(img/logo.jpg) no-repeat center center fixed; /* Background image */
            background-size: cover;
            position: relative;
        }

        /* Overlay hitam transparan */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Warna hitam dengan transparansi 50% */
            z-index: 1;
        }

        .form-container {
            max-width: 500px; 
            min-width: 500px;
            width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2; /* Pastikan form berada di atas overlay */
        }

        .card {
            background-color: #fff; 
            color: #000000; 
            width: 100%;
            margin-top: 20px;
        }

        .logo {
            max-width: 200px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Logo -->
        <img src="img/logo-removebg-preview.png" alt="A - HOOPS Logo" class="logo">

        <!-- Login Card -->
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email/Username</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                   <button type="submit" class="btn btn-primary">Masuk</button>
                </form>
                <div class="mt-3">
                    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
